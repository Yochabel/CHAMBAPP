<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Chambapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centrar el formulario sin fondo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
        }

        /* Estilos del formulario */
        .registration-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #0000FF;
            width: 90%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #0000FF;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .role-selection {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #0000FF;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .role-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #0000FF;
            border-radius: 50%;
        }

        .role-option label {
            font-weight: bold;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #0000FF;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0000FF;
        }

        .form-group.with-icon {
            position: relative;
        }

        .form-group.with-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #e6c200;
        }

        @media (max-width: 768px) {
            .registration-form {
                padding: 1.5rem;
            }

            .role-selection {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <form class="registration-form">
        <div class="form-header">
            <h2>CHAMBAPP</h2>
        </div>

        <div class="role-selection">
            <div class="role-option">
                <input type="radio" id="proveedor" name="rol" value="proveedor" checked>
                <label for="proveedor">PROVEEDOR</label>
            </div>
            <div class="role-option">
                <input type="radio" id="cliente" name="rol" value="cliente">
                <label for="cliente">CLIENTE</label>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Juan Pérez">
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="juanperez@mail.com">
        </div>

        <div class="form-group with-icon">
            <label for="identificacion">Identificación oficial</label>
            <input type="text" id="identificacion">
            <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="submit-btn">Crear cuenta</button>
    </form>
</body>
</html>
